logging.level.com.ias=DEBUG

# 使用redis做session
spring.session.store-type=redis
# redis session的域
spring.session.redis.namespace=ias

# cookie的说明
server.session.cookie.comment=\u4E91\u533B\u9986cookie\u540D\u79F0
# session cookie的域
#server.session.cookie.domain= # Domain for the session cookie.
#是否开启HttpOnly.
server.session.cookie.http-only=true
# 最大存活时间，单位：秒，这里设置为一个月
server.session.cookie.max-age=2592000
# cookie的名称
server.session.cookie.name=ias-session-cookie
# cookie的路径
server.session.cookie.path=/
#server.session.cookie.secure= # "Secure" flag for the session cookie.
#重启时是否持久化session，默认false
#server.session.persistent=false
#server.session.store-dir= # Directory used to store session data.
#会话超时秒数，这里设置为一个月
server.session.timeout=2592000
#server.session.tracking-modes= # Session tracking modes (one or more of the following: "cookie", "url", "ssl").